{% extends "base.html" %}
{% load static %}
{% block title %}Новость: {{ post.title }}{% endblock %}

{% block content %}
<style>
.parallax {
    /* The image used */
    background-image: url("{{ post.img.url }}");

    /* Set a specific height */
    height: 80vh; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<div class="parallax"><h1>{{ post.title }}</h1></div>
<div class="content">
  <div class="post-entry">

    <p>{{ post.body }}</p>
  </div>

</div>
