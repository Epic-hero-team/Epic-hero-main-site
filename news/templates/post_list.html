{% extends "base.html" %}
{% load static %}
{% block title %}Новости{% endblock %}

{% block content %}
<div class="projects">
  {% for post in object_list %}
  <div class="post">
    <img src="{{ post.img.url }}">
    <div class="post-content">
        <h1>{{ post.title }}</h1>
        <p>{{ post.startPage }}</p><br><br>
        <div class="load"><a href="{% url 'post_detail' post.pk %}">Read more</a></div>
    </div>
  </div>

  {% endfor %}
</div> 
{% endblock %}
