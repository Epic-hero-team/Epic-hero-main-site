{% extends "base.html" %}
{% load static %}
{% block title %}Новости{% endblock %}

{% block content %}
<div class="news">
  {% for post in object_list %}
  <div class="post-entry">
    <img src="{{ post.img.url }}">
    <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.startPage }}</p><br><br>
    <div class="more"><a href="{% url 'post_detail' post.pk %}">Подробнее</a></div>
  </div>

  {% endfor %}
</div> 
{% endblock %}
